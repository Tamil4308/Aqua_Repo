<html>
    {% extends 'cartfish/index.html' %}

    {% load static %}
    {%block body_block%}

    <link rel="stylesheet" href="{% static 'cartfish/signup.css' %}">

    <div class="container">
        <div class="form-box">
            <form method="POST">
                <h1 class="text">Sign Up</h1>
                {{form.as_p}}
                {% csrf_token %}
                <input class="btn btn-success btn-rounded" type="submit" name="" value="Register">
            </form>
        </div>
    </div>
    {% endblock %}
</html>
