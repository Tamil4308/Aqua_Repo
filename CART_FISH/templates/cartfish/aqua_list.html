<html>
    {% extends 'cartfish/index.html' %}

    {% load static %}
    {%block body_block%}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        td{
            color: rgb(5, 65, 65);
            font-weight: 700;
        }
    </style>
    
    
    <table class="table table-hover">
        <thead class="bg-light">
            <tr>
              <th>ID</th>
              <th>IMAGE</th>
              <th>FISH NAME</th>
              <th>ORGIN</th>
            </tr>
          </thead>
          <tbody>
            {% for a in aqua %}
            <tr>
                <td>{{a.id}}</td>
                <td>
                    <a href="/{{a.id}}/">
                    <img height="100px" width="100px" src="{{a.image.url}}" alt="not found">
                    </a>
                </td>
                <td>{{a.fishname}}</td>
                <td>{{a.orgin}}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
    
    
    {% endblock %}
</html>
